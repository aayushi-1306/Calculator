<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <!-- Calculator Body Frame -->
  <section class="Calculator-Body-Frame" id="calculator-body-container">
    <div class="Calculator-Body-Frame" id="calculator-body-frame">
      <!-- Calculator Display Div -->
      <div class="Calculator-Display" id="calculator-display"></div>
      
      <!-- Calculator Keypad -->
      <div class="Calculator-Keypad" id="calculator-keypad">
        <!-- Calculator Keys -->
        <div class="Calculator-Key"><h1>+</h1></div>
        <div class="Calculator-Key"><h1>-</h1></div>
        <div class="Calculator-Key"><h1>x</h1></div>
        <div class="Calculator-Key"><h1>/</h1></div>
        <div class="Calculator-Key"><h1>7</h1></div>
        <div class="Calculator-Key"><h1>8</h1></div>
        <div class="Calculator-Key"><h1>9</h1></div>
        <div class="Calculator-Key" id="calculator-key-C"><h1>C</h1></div>
        <div class="Calculator-Key"><h1>4</h1></div>
        <div class="Calculator-Key"><h1>5</h1></div>
        <div class="Calculator-Key"><h1>6</h1></div>
        <div class="Calculator-Key"><h1>1</h1></div>
        <div class="Calculator-Key"><h1>2</h1></div>
        <div class="Calculator-Key"><h1>3</h1></div>
        <div class="Calculator-Key" id="calculator-key-delete"><h1>Del</h1></div>
        <div class="Calculator-Key"><h1>0</h1></div>
        <div class="Calculator-Key"><h1>.</h1></div>
        <div class="Calculator-Key"><h1>=</h1></div>
      </div>
    </div>
  </section>
</body>
</html>
